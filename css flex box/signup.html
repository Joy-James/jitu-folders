<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <div class="class-panel">

                <h4 class="active">1</h4>
                <span>STEP 1</span>
                <h6>Your Info</h6>
            </div>
            <div class="class-panel">

                <h4>2</h4>
                <span>STEP 2</span>
                <h6>Log In</h6>
            </div>
            <div class="class-panel">

                <h4>3</h4>
                <span>STEP 3</span>
                <h6>Access</h6>
            </div>
        </div>


        <div class="signup">
            <h2>personal Info</h2>
            <p>Please provide name,email address and phone number </p>
            <form action="">
                <div class="form-items">
                    <label for="">Name</label>
                    <input type="text" placeholder="eg Stephen King" name="user_name">
                </div>
                <div class="form-items">
                    <label for="">Email </label>
                    <input type="text" placeholder=" StephenKing@gmail.com" name="email">
                </div>
                <div class="form-items">
                    <label for="">phone number </label>
                    <input type="text" placeholder="0708074342" name="phone-number">
                </div>
            </form>
            <button id="btn">NEXT STEP</button>
        </div>
    </div>
</body>
</html>
